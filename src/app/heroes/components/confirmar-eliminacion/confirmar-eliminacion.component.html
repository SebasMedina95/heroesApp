<h1>¿Estas Seguro?</h1>
<hr>
<p>
    Estas a punto de borrar de la Base de Datos al Héroe <b> {{ data.superhero }} </b>
    que pertenece a {{ data.publisher }}.
    <br>
</p>

<div align="center">
    ¿Desea continuar?
    <hr>
</div>

<div align="center" fxLayoutGap="20px">
    <button mat-raised-button
            color="warn"
            (click)="borrar()">

        <mat-icon>delete_outline</mat-icon>
        Si, Borrar.
    </button>
    <button mat-raised-button
            (click)="cerrar()">
        <mat-icon>logout</mat-icon>
        No, Cancelar.
    </button>
</div>
